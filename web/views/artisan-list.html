<header class="artisans-header" ng-init="getAll()">
    <div class="artisans-header-brand">
        <a href="/artisans">
            <img class="artisans-logo" src="/img/logo.png" />
        </a>
    </div>
    <nav class="artisans-navigation">
        <ul class="artisans-menu-left">
            <li>
                <a href="/artisans">Tradesmen</a>
            </li>
        </ul>
        <ul class="artisans-menu-right">
            <li>
                <a href="#">Messages</a>
            </li>
            <li>
                <a href="settings/profile">
                    <img src="http://digventures.com/flag-fen/wp-content/uploads/placeholder-man-grid-240x268.png"
                        width="40" />
                    <span>Anonymous</span>
                </a>
            </li>
        </ul>
    </nav>
</header>
<div class="artisans-main-content">
    <div style="margin-top:70px;">
        <div class="container">
            <div class="row">
                <div class="nine columns">
                    <input type="search" class="u-full-width" placeholder="search for an artisan by typing here..." ng-model="search" ng-change="filterArtisans()"
                    />
                </div>
                <div class="three columns">
                    <a href="/artisan/create" class="button button-primary u-full-width">Create Artisan</a>
                </div>
            </div>

            <artisan-card artisan-list="filteredTeachers"></artisan-card>

        </div>
    </div>
</div>
