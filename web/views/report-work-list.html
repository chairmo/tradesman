<header class="artisans-header">
    <div class="artisans-header-brand">
        <a href="/artisans">
            <img class="artisans-logo" src="/img/logo.png" />
        </a>
    </div>
    <nav class="artisans-navigation">
        <ul class="artisans-menu-left">
            <li>
                <a href="/artisans">Tradesmen</a>
            </li>
            <li>
                <a href="/reports/work">Reports</a>
            </li>
        </ul>
        <ul class="artisans-menu-right">
            <li>
                <a href="#">Messages</a>
            </li>
            <li>
                <a href="settings/profile">
                    <img src="http://digventures.com/flag-fen/wp-content/uploads/placeholder-man-grid-240x268.png" width="40" />
                    <span>Anonymous</span>
                </a>
            </li>
        </ul>
    </nav>
</header>
<div class="artisans-main-content">
    <aside class="artisans-sidebar">
        <h4 class="artisans-menu-title">Reports</h4>
        <ul class="artisans-menu-list">
            <li>
                <a href="/reports/work" class="active">Work</a>
            </li>
            <li>
                <a href="/reports/tradesmen">Tradesmen</a>
            </li>

        </ul>
    </aside>
    <div class="artisans-content-area">
        <div class="artisans-page-settings">
            <div class="">
                <div class="row">
                    <div class="twelve columns">
                        <input type="search" class="u-full-width" placeholder="search for a particular work item here..." ng-model="search" />
                    </div>
                </div>
                <form class="artisans-form" ng-init="getAll()">
                    <div class="artisans-form-header">
                        <h4>Work</h4>
                    </div>
                    <div class="artisans-form-body">
                        <table class="u-full-width">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Surname</th>
                                    <th>Address</th>
                                    <th>Owner</th>
                                    <th style="text-align: center;">Rating</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="work in works | filter: search">
                                    <td>{{work.name}}</td>
                                    <td>{{work.surname}}</td>
                                    <td>{{work.location}}</td>
                                    <td>{{work.owner}}</td>
                                    <td style="text-align: center;"><i>n/a</i></td>
                                    <td>Pending</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
