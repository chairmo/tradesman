<header class="artisans-header" ng-init="getAll()">
    <div class="artisans-header-brand">
        <a href="/artisans">
            <img class="artisans-logo" src="/img/logo.png" />
        </a>
    </div>
    <nav class="artisans-navigation">
        <ul class="artisans-menu-left">
            <li>
                <a href="/artisans">Tradesmen</a>
            </li>
            <li>
                <a href="/reports/work">Reports</a>
            </li>
        </ul>
        <ul class="artisans-menu-right">
            <li>
                <a href="#">Messages</a>
            </li>
            <li>
                <a href="settings/profile">
                    <img src="http://digventures.com/flag-fen/wp-content/uploads/placeholder-man-grid-240x268.png" width="40" />
                    <span>Anonymous</span>
                </a>
            </li>
        </ul>
    </nav>
</header>
<div class="artisans-main-content">
    <div style="margin-top:70px;">
<div class="container">

    <!-- The above form looks like this -->
    <form class="artisans-form" ng-submit="createWork()">
        <div class="artisans-form-header">
            <h4>Book Work</h4>
        </div>
        <div class="artisans-form-body">

            <div class="row">
                <div class="three columns">
                    <h5>Customer</h5>
                </div>
            </div>

            <hr style="margin-top:0;margin-bottom:2.5rem;" />

            <div class="row">
                <div class="six columns">
                    <label>Name</label>
                    <input class="u-full-width" type="text" placeholder="Name" ng-model="work.name" required="required">
                </div>
                <div class="six columns">
                    <label>Surname</label>
                    <input class="u-full-width" type="text" placeholder="Surname" ng-model="work.surname" required="required">
                </div>
            </div>
            <div class="row">
                <div class="six columns">
                    <label>Cellphone</label>
                    <input class="u-full-width" type="tel" placeholder="e.g. +27000000000" id="to" ng-model="work.cell" required="required">
                </div>
                <div class="six columns">
                    <label>Address</label>
                    <input class="u-full-width" type="text" placeholder="e.g. 30 Trade Street, Centurion" ng-model="work.location" required="required">
                </div>
            </div>
            <div class="row">
                <div class="six columns">
                    <label>Do you own the property?</label>
                    <select class="u-full-width" ng-model="work.owner" required="required">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
            </div>
            <label>Description</label>
            <textarea rows="4" class="u-full-width" placeholder="Describe the work that you want done." ng-model="work.description" required="required"></textarea>

            <div class="row">
                <div class="three columns">
                    <h5>Tradesman</h5>
                </div>
            </div>

            <hr style="margin-top:0;margin-bottom:2.5rem;" />

            <div class="row" ng-init="getArtisanById()">
                <div class="three columns">
                    <img src="http://digventures.com/flag-fen/wp-content/uploads/placeholder-man-grid-240x268.png" width="90%" />
                </div>
                <div class="nine columns">
                    <div class="row">
                        <div class="twelve columns">
                            <label>Name</label>
                            <input class="u-full-width" type="text" placeholder="Name" ng-model="artisan.name" required readonly style="background: #e4e4e4;" />
                        </div>
                        <div class="twelve columns">
                            <label>Surname</label>
                            <input class="u-full-width" type="text" placeholder="Surname" ng-model="artisan.surname" required readonly style="background: #e4e4e4;" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="six columns">
                    <label>Company</label>
                    <input class="u-full-width" type="text" placeholder="Company" ng-model="artisan.company" required readonly style="background: #e4e4e4;" />
                </div>
                <div class="six columns">
                    <label>Location</label>
                    <input class="u-full-width" type="text" placeholder="Location" ng-model="artisan.location" required readonly style="background: #e4e4e4;" />
                </div>
            </div>
            <div class="row">
                <div class="six columns">
                    <label>Cell</label>
                    <input class="u-full-width" type="tel" placeholder="Cell" ng-model="artisan.cell" required readonly style="background: #e4e4e4;" />
                </div>
                <div class="six columns">
                    <label>Email</label>
                    <input class="u-full-width" type="email" placeholder="Email" ng-model="artisan.email" required readonly style="background: #e4e4e4;" />
                </div>
            </div>
            <div class="row">
                <div class="six columns">
                    <label>Experience (Years)</label>
                    <input class="u-full-width" type="number" placeholder="Experience" ng-model="artisan.experience" min="0" required readonly style="background: #e4e4e4;" />
                </div>
                <div class="six columns">
                    <label>Capacity (Workers)</label>
                    <input class="u-full-width" type="number" placeholder="Capacity" ng-model="artisan.capacity" min="0" required readonly style="background: #e4e4e4;" />
                </div>
            </div>
            <div class="row">
                <div class="six columns">
                    <label>Does the Tradesmen have their own tools?</label>
                    <select class="u-full-width" ng-model="artisan.tools" required="required" readonly style="background: #e4e4e4;">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="six columns">
                    <label>Does the Tradesmen have their own transport?</label>
                    <select class="u-full-width" ng-model="artisan.transport" required="required" readonly style="background: #e4e4e4;">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="six columns">
                    <label>Specialisation</label>
                    <input class="u-full-width" type="text" placeholder="e.g. Plumber, Electrician, etc." ng-model="artisan.specialisation" required readonly style="background: #e4e4e4;"
                    />
                </div>
            </div>
            <div class="row">
                <div class="twelve columns">
                    <label>Skill</label>
                    <textarea class="u-full-width" rows="5" placeholder="Describe your skills" ng-model="artisan.skill" required readonly style="background: #e4e4e4;"></textarea>
                </div>
            </div>

            <input class="button-primary" type="submit" value="Submit">
        </div>
    </form>

</div>
</div>
</div>
